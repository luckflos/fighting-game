<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller container div -->
        <div 
            style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center; 
            padding: 20px;
            "
        >
            <!-- player health -->
            <div style="background-color: yellow; height: 30px; width: 100%"></div>
            <!-- timer -->
            <div 
                style="
                background-color: red; 
                width: 100px; 
                height: 100px; 
                flex-shrink: 0;
                " 
            ></div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%">
                <div id="enemyHealth" style="background-color: yellow; height: 30px;"></div>
                <div style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
            <div></div>
        </div>
        <canvas></canvas>

        <script src="index.js"></script>
    </div>
</body>
